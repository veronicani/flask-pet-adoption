{% extends 'base.html' %}


{% block content %}

{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}

<h1>Pets</h1>

<ul>
  {% for pet in pets %}
  <li>
    <img src="{{ pet.photo_url }}" style="height:100px" alt="No Image Available">
    <a href="/{{ pet.id }}">{{ pet.name }}</a>
    {% if pet.available %}
    <b> is available! </b>
    {% endif %}
  </li>
  {% endfor %}
</ul>

<button> <a href="/add">Add Pet!</a></button>

{% endblock %}
