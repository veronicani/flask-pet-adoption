<h1> {{ pet.name }}</h1>
<div>
  <img src="{{ pet.photo_url }}" alt="Photo of {{ pet.name }}">
  <ul>
    <li>Age: {{ pet.age }} </li>
    <li>Species: {{ pet.species }}</li>
  </ul>
</div>

<form id="pet-edit-form" method="POST">
  {{ form.hidden_tag() }} <!--add type=hidden form fields -->

  {% for field in form
         if field.widget.input_type != 'hidden' %}

    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>

  {% endfor %}

  <button type="submit">Edit Pet</button>
</form>
