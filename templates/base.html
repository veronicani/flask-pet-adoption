<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css">
  <title>Pet Adoption</title>
</head>
<body>
  <header>
    <nav class="nav navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">
          <h1>Pet Adoption</h1>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  <footer class="container-fluid bg-primary fixed-bottom text-center">
    <p class="text-light pt-2"> &copy; Pet Adoption, LLC</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  {% block bootstrap_initializer%}{% endblock %}
</body>

</html>
